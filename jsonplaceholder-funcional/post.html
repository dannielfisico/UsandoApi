<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Post</title>
</head>
<body>
    <p id="loading">Carregando...</p>
    <div id="post" class="hide">
        <a href="./index.html">Voltar</a>
        <div id="post-container"></div>
        <h2>Comentários:</h2>
        <form id="comment-form">
            <div>
                <label for="name">Título:</label>
                <input type="text" name="name" id="name" placeholder="Digite o título de seu comentário" required>
            </div>
           <div>
                <label for="email">Seu e-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
           </div>
           <div>
                <label for="body">Seu comentário:</label>
                <textarea name="body" cols="50" rows="6" id="body" placeholder="Digite seu comentário" required></textarea>
           </div>
           <input type="submit" value="Postar Comentário">
        </form>

        <div id="comments-container"></div>

    </div>
</body>
</html>
